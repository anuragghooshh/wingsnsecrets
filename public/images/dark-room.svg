<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.15"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="800" height="450" fill="#050607"/>
  <g filter="url(#grain)">
    <rect width="800" height="450" fill="#0a0c0f"/>
  </g>
  <g opacity="0.9">
    <rect x="150" y="120" width="500" height="260" fill="#0b0e12" stroke="#0f1419"/>
    <circle cx="400" cy="300" r="60" fill="#0d1116"/>
    <rect x="380" y="230" width="40" height="30" fill="#0d1116"/>
  </g>
</svg>